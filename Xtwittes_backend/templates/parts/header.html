<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(90deg, rgb(124, 175, 242) 0%, rgb(241, 154, 221) 100%);
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        .header .logo {
            background: white;
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 2em; /* Larger font size */
        }

        .header nav {
            display: flex;
            gap: 15px;
        }

        .header nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        .header nav a:hover {
            text-decoration: underline;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <b>ùïè Twittes</b>
        </div>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'signup' %}">Signup</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'search' %}">Search</a>
        </nav>
    </header>

</body>
</html>
